{% extends 'layout.html' %}

{% block body %}
<h1>Registration</h1>
<form action="/register" method="post">
    <div class="form-group">
      <label for="name">Enter Your Name</label>
      <input type="name" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="resource">Resource</label>
      <select class="form-control" name="tag">
        <option>Ambulance</option>
        <option>Food</option>
        <option>Groceries</option>
        <option>Doctor</option>
        <option>Volunteer</option>
      </select>
    </div>
    <div class="form-group">
        <label for="phone">Enter Phone Number</label>
        <input type="phone" class="form-control" name="phone" placeholder="Phone (+91)">
    </div>
    <div class="form-group">
        <label for="district">Enter District</label>
        <input type="district" class="form-control" name="district" placeholder="District">
    </div>
    <div class="form-group">
        <label for="city">Enter City</label>
        <input type="city" class="form-control" name="city" placeholder="City">
    </div>
    <div class="form-group">
        <label for="pincode">Enter Pincode</label>
        <input type="pincode" class="form-control" name="pincode" placeholder="Pincode">
    </div>
    <div class="form-group">
      <label for="Remarks">Remarks</label>
      <textarea class="form-control" name="remarks" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
